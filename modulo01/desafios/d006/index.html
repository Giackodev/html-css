<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgb(99, 79, 138);
        }
        h1{
            color: aliceblue;
        }
        h2{
            color: aliceblue;
        }
        p{
            color: aliceblue;
        }
        ul{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1> a <h6>">Títulos</li>
        <li title="Use a tag <img src>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li> 
    </ul>
    
</body>
</html>
