<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgb(99, 79,138);
        }
        h1{
            color: aliceblue;
        }
        h2{
            color: aliceblue;
        }
        p{
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fato-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="medias/apocalyptic-echoes-jimena-contreras.mp3" controls autoplay>
    </audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="medias/guanacast-33.mp3" type="audio/mpeg">
        <source src="medias/guanacast-33.mp3" type="audio/ogg">
        <source src="medias/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="medias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>

    <!-- Compatibilidade MP3 WAV OGG -->

    
</body>
</html>
